<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Stock Data Analyzer</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Stock Data</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped" id="stockTable">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Reports</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stockData">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="pagination">
                        <!-- Pagination will be loaded here -->
                    </ul>
                </nav>
            </div>
        </div>

        <div class="card mb-4" id="analysisSection" style="display: none;">
            <div class="card-header">
                <h5>Analysis Results</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="analysisChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <div id="analysisText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Analysis Result Modal -->
    <div class="modal fade" id="analysisModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Analysis Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="analysisResult">
                    <div id="analysisLoading" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Analyzing company data...</p>
                    </div>
                    <div id="analysisContent" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF Preview Modal -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">PDF Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0" style="height: 80vh;">
                    <div id="pdfLoading" class="text-center py-5 h-100 d-flex flex-column justify-content-center align-items-center" style="display: flex;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading PDF...</p>
                    </div>
                    <iframe id="pdfViewer" style="width:100%; height:100%; display:none;" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <style>
        .pdf-loading-active {
            display: flex !important;
        }
        .pdf-loading-hidden {
            display: none !important;
        }
        .pdf-viewer-active {
            display: block !important;
        }
        .analyze-btn {
            min-width: 140px;
            text-align: center;
        }
        #analysisModal .modal-body {
            height: 70vh;
            overflow-y: auto;
        }
        #analysisLoading {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #analysisContent {
            white-space: pre-wrap;
            font-family: monospace;
            line-height: 1.6;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
